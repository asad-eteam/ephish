{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gophish - Phishing Toolkit" />
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <title>{{ .Title }} - WhoGotPhished</title>

    <link href="/css/dist/gophish.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700,500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <script>
          {{if .User}}
      var user = {
          api_key : {{ .User.ApiKey }},
          username : {{ .User.Username }}
      }
      {{end}}
      {{if .Token}}
          var csrf_token = {{.Token}}
      {{end}}
    </script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z8M95QT5D7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z8M95QT5D7');
</script>
  </head>

  <body style="color:hsl(0deg 0% 20%); background-color: #f3f3f3; overflow-x: hidden;">
  <div class="d-flex row" style="display: flex;">
  <div  class="col-sm-2 col-xs-2">
  {{template "nav" .}}
  </div>
  <div  class="col-sm-10 col-xs-10">
  <div class="navbar navbar-inverse  " style="background-color:#f3f3f3;" role="navigation">
      <div class="container-fluid" style="background-color:#fff">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style="font-size:10px;text-align: center;">
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <input
                type="text"
                id="curruent_user_id"
                value="{{.User.Role.Slug}}"
                style="display:none"
              />
        
              {{if .User}}
              <div class="btn-group" id="navbar-dropdown">
                <a class="btn btn-primary" href="/dashboard"
                  ><i class="fa fa-user"></i> {{.User.Username}}</a>
                <a class="btn btn-primary dropdown-toggle" href="/logout">
                  <i class="fa fa-sign-out"></i>
                </a>
              </div>
              {{else}}
              <a href="/login">
                <button type="button" class="btn btn-primary">Login</button>
              </a>
              {{end}} 
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  {{template "body" .}}
  
  </div>
  </div>
    
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/dist/vendor.min.js"></script>
    <script src="/js/dist/app/gophish.min.js"></script>
    {{template "scripts" .}}
  </body>
</html>
{{ end }}
