{{define "body"}}
<div class="col-sm-12 col-md-12" style="background-color: hsl(0deg 0% 93%)">
  <p
    class=""
    style="font-size: 26px; font-family: -webkit-pictograph; font-weight: 600"
  >
    Dashboard
  </p>
  <div id="loading">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
  </div>
  {{template "flashes" .Flashes}}
  <div id="emptyMessage" style="display: none">
    <div class="alert alert-info">
      No campaigns created yet. Let's create one!
    </div>
  </div>
  <div id="dashboard" style="display: none">
    <div class="row">
      <div
        id="overview_chart"
        style="height: 200px; margin-bottom: 20px !important"
        class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
      ></div>
    </div>
    <div class="row" style="display: flex">
      {{/*
      <div style="height: 200px" class="col-lg-1 col-md-1"></div>
      */}}
      <div
        id="sent_chart"
        style="height: 200px; flex: 1"
        class="col-lg-2 col-md-2"
      ></div>
      <div
        id="opened_chart"
        style="height: 200px; flex: 1"
        class="col-lg-2 col-md-2"
      ></div>
      <div
        id="clicked_chart"
        style="height: 200px; flex: 1"
        class="col-lg-2 col-md-2"
      ></div>
      <div
        id="submitted_data_chart"
        style="height: 200px; flex: 1"
        class="col-lg-2 col-md-2"
      ></div>
      <div
        id="email_reported_chart"
        style="height: 200px; flex: 1"
        class="col-lg-2 col-md-2"
      ></div>
      {{/*
      <div style="height: 200px" class="col-lg-1 col-md-1"></div>
      */}}
    </div>
    <div class="container-fluid">
      <div class="row">
        <p
          style="
            font-size: 26px;
            font-family: -webkit-pictograph;
            font-weight: 600;
          "
        >
          Recent Campaigns
        </p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <a href="/campaigns">
          <button type="button" class="btn btn-primary">View All</button>
        </a>
      </div>
    </div>
    &nbsp;&nbsp;
    <div class="container-fluid">
      <div
        class="row"
        style="background-color: #ffff; padding: 15px; border-radius: 3px"
      >
        <table id="campaignTable" class="table table-striped table-sm">
          <thead>
            <tr>
              <th class="col-md-2 col-sm-2">Name</th>
              {{if .ModifySystem}}
              <th class="col-md-2 col-sm-2">User Name</th>
              {{end}}
              <th class="col-md-2 col-sm-2">Created Date</th>
              <th class="col-md-1 col-sm-1">
                <i class="fa fa-envelope-o"></i>
              </th>
              <th class="col-md-1 col-sm-1">
                <i class="fa fa-envelope-open-o"></i>
              </th>
              <th class="col-md-1 col-sm-1">
                <i class="fa fa-mouse-pointer"></i>
              </th>
              <th class="col-md-1 col-sm-1">
                <i class="fa fa-exclamation-circle"></i>
              </th>
              <th class="col-md-1 col-sm-1">
                <i class="fa fa-bullhorn"></i>
              </th>
              <th class="col-md-1 col-sm-1">Status</th>
              <th class="col-md-2 col-sm-2 no-sort"></th>
            </tr>
          </thead>
          <tbody style="color: #2a2a2ac7"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/dashboard.min.js"></script>
{{end}}
